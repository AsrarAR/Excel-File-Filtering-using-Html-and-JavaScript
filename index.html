<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Editing System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>File Editing System</h2>
        <form id="fileForm">
            <label for="fileInput">Upload Excel Files (Max: 5)</label>
            <input type="file" id="fileInput" multiple accept=".xlsx, .xls">
            
            <label for="durationInput">Max Duration (HH HOURS : MM MINUTES : SS SECONDS)</label>
            <input type="text" id="durationInput" placeholder="02 HOURS : 00 MINUTES : 00 SECONDS">
            
            <button type="button" id="processBtn">Process Files</button>
        </form>

        <div id="output"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
